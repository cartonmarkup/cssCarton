
<!DOCTYPE html>
<html class="overlay_ bounceFree_">
  <head>
    <title>cssCarton - sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="carton.css" rel="stylesheet"  type="text/css">
    <!--<link href="ie6_unsupported_carton.css" rel="stylesheet"  type="text/css">
    [if lt IE 8]><link href="ie7ie6_carton.css" rel="stylesheet" type="text/css"><![endif]-->
    <style>
     /* html { font-size: 12px;}
      */
      body {
        background-color: #404040;
        background-image: url(bg_css_carton_logo.png);
        background-position: 0 0;
        background-repeat: no-repeat;
      }


    </style>
  </head>
  <body class="alignCenter_">

    <div class="bounceFree_">

      <!-- RESPONSIVE -->
      <div class="responsive_">

        <!-- PAGE -->
        <div class="stretch_ page">
          <!-- GRID -->
          <div class="cell_ full_ alignRight_alignLeft_alignCenter_alignRight_alignLeft_">
          <form class="cell_ full_">
            <fieldset class="cell_ full_">
            <div class="stretch_ input_ alignCenter_">
              <input/>
            </div>
            <div class="stretch_ btn_ alignCenter_">
              <input type="button" value="Button"/>
            </div>
            <div class="stretch_ btn_ alignCenter_">
              <button>Button</button>
            </div>
            <a class="stretch_ btn_ alignCenter_">
              Link
            </a>

           <div class="stretch_ txtarea_ alignCenter_">
              <textarea>Abc</textarea>
           </div>



           </fieldset>
           <fieldset class="cell_ full_">
           <legend class="stretch_">Abc</legend>
           <div class="slim_ radio_ alignLeft_">
             <input id="radio1" type="radio" name="radio" value="radio2">
             <label for="radio1">Radio1</label>
           </div>


              <div class="slim_ radio_ alignLeft_">
                <input id="radio2" type="radio" name="radio" value="radio2">
                <label for="radio2">Radio2</label>
              </div>
           </fieldset>

           <div class="stretch_ checkbox_ alignLeft_">
             <input id="check1" type="checkbox" checked name="check" value="check1">
             <label for="check1">Checkbox No. 1</label>
           </div>



           <div class="stretch_ select_">
             <select>
               <option>A</option>
               <option>B</option>
               <option>C</option>
             </select>
           </div>

           <div class="stretch_ multipleselect_">
             <select multiple>
               <option>A</option>
               <option>B</option>
               <option>C</option>
             </select>
           </div>

           <div class="stretch_ file_">
            <input type="file" id="filefile">
            <label for="filefile">Filename</label>
           </div>
          </form>

          </div>
        </div>
        <!-- / PAGE -->

      </div>
      <!-- / RESPONSIVE -->

    </div>
    <!-- / BOUNCEFREE -->
  </body>
</html>
