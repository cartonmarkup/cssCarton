<!DOCTYPE html>
<html>
  <head>
    <title>cssCarton - sample</title>
    <meta http-equiv="x-ua-compatible" content="IE=Edge"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="carton.css" rel="stylesheet"  type="text/css">
  </head>

  <body class="alignCenter_">
    <div class="responsive_">
        <div class="stretch_ page">
            <div class="cell_ full_">
            <div class="cell_ half_">
                <div class="stretch_ carton">I <strong>stretch_</strong> to my parent cells width</div>
            </div>
            <div class="cell_ half_ alignLeft_">
                <div class="chopped_ carton--chopped">As a  <strong>chopped_</strong> styleable I can exist on more than one line</div>

                <div class="sticker_ carton carton--sticker">I am a <strong>sticker_</strong></div>
                <div class="fixed_ carton carton--fixed">I am <strong>fixed_</strong> <em>( Not in IE > 8 )</em></div>

            </div>
            <div class="cell_ full_ alignCenter_">
                <div class="slim_ carton alignLeft_">As <br> <strong>slim_</strong> <br> styleables</div>
                <div class="slim_ carton alignCenter_">we <br> stand <br> in </div>
                <div class="slim_ carton alignRight_">a  <br> Line </div>
            </div>
            <div class="cell_ full_ alignCenter_ cell-fit">
                <div class="fit_ carton-fit">I will <strong>fit_</strong> to the dimensions of my parent cell <em>( Not in IE > 8 )</em></div>
            </div>
        </div>
        </div>
    </div>
  </body>
</html>
